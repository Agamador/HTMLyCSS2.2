<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campeonato de ajedrez</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./assets/styles/index.scss">
  <link rel="stylesheet" href="./assets/styles/main.scss">
  <script src="./assets/scripts/main.js" type="module"></script>
</head>

<body>

  <main>

    <include src="./views/header.html"></include>
    <div class="poster">
      <p class="poster__alt-text">Torneos de Ajedrez semanales</p>
      <div class="poster__grid-container">
        <div class="poster__grid-item"><i class="fa-solid fa-chess-queen poster__grid-item__piece"></i></div>
        <div class="poster__grid-item"></div>
        <div class="poster__grid-item"><i class="fa-solid fa-chess-knight poster__grid-item__piece"></i></div>
        <div class="poster__grid-item"></div>
        <div class="poster__grid-item"><span class="poster__grid-item__text">Torneos de ajedrez semanales</span></div>
        <div class="poster__grid-item"><i class="fa-solid fa-chess-king poster__grid-item__piece"></i></div>
        <div class="poster__grid-item"></div>
        <div class="poster__grid-item"><i class="fa-solid fa-chess-bishop poster__grid-item__piece"></i></div>
        <div class="poster__grid-item"><a class="poster__grid-item__link">Más info</a></div>
      </div>
      <a class="poster__alt-link">Más info</a>
    </div>
    <include src="./views/footer.html"></include>
  </main>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="module"></script>
  <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js" type="module"></script>
